<html>
    <head>

        <title>Form</title>
        
    </head>
    <body>
        <div id="title">
            <label>Title</label><br>
            <input type="text">
        </div><br>

        <div id="description">
            <label>Description</label><br>
            <input type="text">
        </div><br>

        <div id="category">
            <label>Category</label><br>
            <input type="text" style="height: 40px;">
        </div><br>

        <div id="priority">
            <label>Priority Level</label><br>

            <option> </option>

            <option>Medium</option>

        </select>
        </div><br>
        
        <div id="progress">
            <label>Progress Level</label><br>
            <select>
                <option> </option>
                <option>Completed</option>
                <option>Pending</option>
            </select>
        </div><br>

        <button type="submit">Submit</button>
